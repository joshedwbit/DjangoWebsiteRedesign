{% load sass_tags %}
{% load static %}
{% load custom_tags %}
{% sass_src 'scss/styles.scss' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Website Redesign D2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% sass_src 'scss/styles.scss' %}">
        <script type="text/javascript" src="{% sass_src 'javascript/d2-script.js' %}"></script>
    </head>
    <body class="background">
        <div class="content__wrapper">
            <header class="header__banner">
                <button class="header__menu">
                    <img class="header__menu__icon" src="{% static 'images/svg/menu.svg' %}" alt="menu">
                </button>
                <div class="header__logo">
                    <div class="header__logo__title br shimmer">
                        Joshua Edwards Tutoring
                    </div>
                </div>
                <nav class="header__navbar br">
                    <a class="header__navbar__item"><img class="header__navbar__item-icon" src="{% static 'images/svg/home.svg' %}" alt="Home"> Home</a>
                    <a class="header__navbar__item"><img class="header__navbar__item-icon" src="{% static 'images/svg/send.svg' %}" alt="Contact"> Contact</a>
                    <a class="header__navbar__item"><img class="header__navbar__item-icon" src="{% static 'images/svg/notepad.svg' %}" alt="Reviews"> Reviews</a>
                    <a class="header__navbar__item"><img class="header__navbar__item-icon" src="{% static 'images/svg/speaking-head.svg' %}" alt="Leave a review">Leave a review</a>
                    <a class="header__navbar__item"><img class="header__navbar__item-icon" src="{% static 'images/svg/infinity.svg' %}" alt="Recent news"> Recent news</a>
                </nav>
            </header>
            {% block content %}
            {% endblock %}
            <footer>
                <div class="footer br">
                    <div class="footer__lhs">
                        Copyright {{ current_year }} &#169;
                    </div>
                    <div class="footer__rhs">
                        socials
                    </div>
                </div>
            </footer>
        </div>
        <script src="" async defer></script>
    </body>
</html>
